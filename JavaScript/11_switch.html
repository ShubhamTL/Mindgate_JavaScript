<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <p id="message"></p>
    <script>
        let day = new Date();
        switch (day.getDay()) {
            case 0:{
               day= 'sunday';
                break;
            }
            case 1:{
               day= 'monday';
                break;
            }
            case 2:{
               day= 'tuesday';
                break;
            }
            case 3:{
               day= 'wednsday';
                break;
            }
            case 4:{
                day='thersday';
                break;
            }
            case 5:{
                day='friday';
                break;
            }
            case 6:{
                day='saturday';
                break;
            }
        }
        document.getElementById('message').innerHTML='Today is '+ day;
    </script>
</body>
</html>
