<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <script>
        let a=10;
        let b='10';
        if (a==b) {
            console.log('type of a: '+typeof(a));
            console.log('type of b: '+typeof(b));
            console.log('Values are same but type may be differt')
    
        }
        if (a===b) {
            console.log('type of a: '+typeof(a));
            console.log('type of b: '+typeof(b));
          
          console.log('Values are same also type is same');  
        }
    </script>
</body>
</html>
