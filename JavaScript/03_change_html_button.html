<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change html on button  click</title>
</head>
<body>
    <h2>Javascript change on button click</h2>
    <p id="message"> javaScript is simple</p>
    <br>
    <button type="button" onclick="changeParagraph()">click me</button>
    <button type="button" onclick="refrash()">refresh</button>


    <script>
        function changeParagraph() {
            document.getElementById("message").innerHTML="javaScript is Client side Scripting language";
            

        }
        function refrash() {
            location.reload();
            
        }
    </script>
</body>
</html>
